<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Roboto&display=swap"
    rel="stylesheet">
  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/script.js"></script>
  <title>Document</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header_nav">
        <a href="#" class="logo"><img src="img/logo.png" alt="Logo"></a>
        <nav class="menu">
          <a href="#" class="menu_list">On sale</a>
          <a href="#" class="menu_list">For rent</a>
          <a href="#" class="menu_list">New Residential Project</a>
          <a href="#" class="menu_list">Property News</a>
        </nav>
        <div class="burger_menu">
          <span></span>
        </div>
      </div>
      <h2 class="header_title">Quality home services, on demand</h2>
      <p class="header_text">Experienced, hand-picked Professionals to serve you at your doorstep</p>
      <div class="header_form">
        <input type="text" class="header_form_input">
        <input type="submit" value="Search" class="header_form_submit">
      </div>
    </div>
  </header>
  <div class="promo">
    <div class="container promo_container">
      <div class="promo_wrapper">
        <img src="upload/promo1.jpg" alt="Promo" class="promo_wrapper_img">
        <div class="promo_wrapper_item">
          <div class="promo_wrapper_item_arrow">
            <span></span>
          </div>
          <h3 class="promo_wrapper_item_text">Same great quality. New lower prices.</h3>
        </div>
      </div>
      <div class="promo_wrapper">
        <img src="upload/promo2.jpg" alt="Promo" class="promo_wrapper_img">
        <div class="promo_wrapper_item">
          <div class="promo_wrapper_item_arrow">
            <span></span>
          </div>
          <h3 class="promo_wrapper_item_text">Everyday Essentials, High quality affordable</h3>
        </div>
      </div>
      <div class="promo_wrapper">
        <img src="upload/promo3.jpg" alt="Promo" class="promo_wrapper_img">
        <div class="promo_wrapper_item">
          <div class="promo_wrapper_item_arrow">
            <span></span>
          </div>
          <h3 class="promo_wrapper_item_text">Join the makeover journey</h3>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
